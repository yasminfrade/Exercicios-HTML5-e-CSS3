<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faviconme.ico" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <p>Passe o mause nos itens da lista abaixo para saber qual tag devera ser utilizada em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <ul>">Listas não ordenadas</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas ordenadas</abbr></li>
        <li><abbr title="Use a tag <strong>">Negrito</abbr></li>
        <li><abbr title="Use a tag <em>">Itálico</abbr></li>
        <li><abbr title="Use a tag <img>">Adicionar imagens</abbr></li>
        <li><abbr title="Use a tag <a>">Links internos ou externos</abbr></li>
        <li><abbr title="Use a tag <mark>">Marcação</abbr> (cantea marca texto)</li>
    </ul>
</body>
</html>
